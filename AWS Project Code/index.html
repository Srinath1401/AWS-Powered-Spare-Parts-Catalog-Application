<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Spare Parts Catalog</title>
 <style>
 * {
 box-sizing: border-box;
 font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
 }
 body {
 margin: 0;
 height: 100vh;
 background: linear-gradient(135deg, #667eea, #764ba2);
 display: flex;
 align-items: center;
   justify-content: center;
 }
 .card {
 background: #ffffff;
 width: 420px;
 padding: 30px;
 border-radius: 12px;
 box-shadow: 0 15px 35px rgba(0,0,0,0.2);
 animation: fadeIn 0.8s ease;
 }
 h2 {
 text-align: center;
 margin-bottom: 20px;
 color: #333;
 }
 label {
 font-size: 14px;
 font-weight: 600;
 color: #555;
 }
 input {
 width: 100%;
 padding: 10px;
 margin: 6px 0 15px;
 border-radius: 6px;
 border: 1px solid #ccc;
 font-size: 14px;
 transition: 0.3s;
 }
 input:focus {
 outline: none;
 border-color: #667eea;
 box-shadow: 0 0 5px rgba(102,126,234,0.5);
 }
 button {
 width: 100%;
 padding: 12px;
 background: linear-gradient(135deg, #667eea, #764ba2);
 border: none;
 border-radius: 6px;
 color: white;
 font-size: 16px;
 font-weight: bold;
 cursor: pointer;
 transition: 0.3s;
 }
 button:hover {
 transform: translateY(-2px);
 box-shadow: 0 10px 20px rgba(0,0,0,0.2);
 }
 .footer {
 text-align: center;
 font-size: 12px;
 margin-top: 15px;
 color: #777;
 }
 @keyframes fadeIn {
 from { opacity: 0; transform: translateY(20px); }
 to { opacity: 1; transform: translateY(0); }
 }
 </style>
</head>
<body>
 <div class="card">
 <h2>Spare Parts Entry</h2>
 <label>Part Name</label>
 <input id="name" placeholder="Enter part name">
 <label>Part Number</label>
 <input id="number" placeholder="Enter part number">
 <label>Price</label>
 <input id="price" type="number" placeholder="Enter price">
 <label>Quantity</label>
 <input id="qty" type="number" placeholder="Enter quantity">
 <button onclick="savePart()">Save Part</button>
 <div class="footer">
 Spare Parts Management System
 </div>
 </div>
 <script>
 function savePart() {
 fetch("http://alb-459878170.us-east-1.elb.amazonaws.com/api/parts", {
 method: "POST",
 headers: {
 "Content-Type": "application/json"
 },
 body: JSON.stringify({
 name: document.getElementById("name").value,
 number: document.getElementById("number").value,
 price: document.getElementById("price").value,
 quantity: document.getElementById("qty").value
 })
 })
 .then(res => res.json())
 .then(data => {
 alert(data.message);
 document.getElementById("name").value = "";
 document.getElementById("number").value = "";
 document.getElementById("price").value = "";
 document.getElementById("qty").value = "";
 })
 .catch(err => alert("Error saving part"));
 }
 </script>
</body>
</html>
